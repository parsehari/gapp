<app-header
  heading=" "
  [showMenuButton]="true"
  [showSubHeader]="true"
  [showSearch]="false"
  [showCart]="true"
>
</app-header>
<ion-content>
  <app-track-order [isPayment]="true" [isOrderdetails]="false"></app-track-order>
  <ion-card>
    <ion-item detail lines="none">
      <ion-avatar slot="start">
          <img  src="assets/images/upi.png"/>
      </ion-avatar>
      <ion-label>UPI</ion-label>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item detail lines="none">
      <ion-avatar slot="start">
        <img src="assets/images/cod.png" />
      </ion-avatar>
      <ion-label>Cash On Delivery</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
