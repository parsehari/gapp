<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon icon-only name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="header-section" (click)="goBack()">
    <ion-grid>
      <ion-row class="header-bottom">
        <ion-col size="1" class="ion-no-padding">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-col>
        <ion-col size="11" class="ion-no-padding">
          <ion-label>
            Back</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-card *ngFor="let item of [1,2,3]">
    <ion-grid>
      <ion-row>
        <ion-col size="8" >
          <ion-row>
            <ion-col>
              <img style="width: 100px;height: 49px;" src="assets/images/vaccine.jpeg">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col >
              <ion-label>this vaccine areewrwrwrw used for covid 19</ion-label>
            </ion-col>
            </ion-row>
        </ion-col>
        <ion-col size="4">
          <ion-row>
            <ion-col>
              <div class="ion-text-right">
                <ion-label> {{45678 | currency:'INR':'symbol-narrow':'4.2-2'}}
                </ion-label>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div class="ion-text-right">
                <ion-icon class="product-quantity" name="remove-circle-outline"></ion-icon>
              </div>
            </ion-col>
            <ion-col>
              <div class="ion-text-center text-margin">
                <ion-label class="quantity">87</ion-label>
              </div>
            </ion-col>
            <ion-col>
              <div class="ion-text-left">
                <ion-icon class="product-quantity" name="add-circle-outline"></ion-icon>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col >
              <div class="ion-text-right">
                  <ion-icon style="font-size: 24px;" name="trash-outline"></ion-icon>
              </div>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      </ion-grid>
  </ion-card>
</ion-content>
<ion-footer>

  <div class="event-section">
    <ion-row>
      <ion-col size="6">
        <div class="ion-text-left">
          <ion-button fill="outline" (click)="addNewProduct()">Add To Cart</ion-button>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="ion-text-right">
          <ion-button fill="outline" (click)="continueClicked()">Buy Now</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-footer>
