<app-header heading="Cart" [showMenuButton]="true" [showSubHeader]="true" [showSearch]="false" [showCart]="true" [badgeCount]="badgeCountValue">
</app-header>
<ion-content>
  <div *ngIf="cartProducts.length; else noCartMessage" class="cardTop">
  <ion-card *ngFor="let cartItem of cartProducts;let i=index">
    <ion-grid >
      <ion-row>
        <ion-col size="7" >
          <ion-row>
            <ion-col class="col-height">
              <img style="width: 100px;height: 49px;" [src]="getImageURL(cartItem.productImage)">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col >
              <ion-label class="vaccine-text">{{cartItem.productDescription}}</ion-label>
            </ion-col>
            </ion-row>
        </ion-col>
        <ion-col size="5">
          <ion-row>
            <ion-col>
              <div class="ion-text-right">
                <ion-label class="price-text"> {{(cartItem?.stockiestRate > 0 ? cartItem?.stockiestRate : cartItem?.ptr)| currency:'INR':'symbol-narrow':'1.0-0'}}
                </ion-label>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div class="ion-text-right">
                <ion-icon class="product-quantity" name="remove-circle-outline" (click)="modifyQuantity('remove',cartItem.productCode,i)"></ion-icon>
                <ion-label class="quantity">{{cartItem.quantity}}</ion-label>
                <ion-icon class="product-quantity" name="add-circle-outline" (click)="modifyQuantity('add',cartItem.productCode,i)"></ion-icon>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col >
              <div class="ion-text-right" (click)="deleteItem(cartItem.productCode,i)">
                  <ion-icon style="font-size: 24px;" name="trash-outline" ></ion-icon>
              </div>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      </ion-grid>
  </ion-card>
</div>
<ng-template #noCartMessage>
  <ion-row>
    <ion-col class="msgDiv">
      <div> 
          No cart item
      </div>
    </ion-col>
    </ion-row>
</ng-template>
</ion-content>
<app-footer  [isFirstOutline]=true [isSecondOutline]=false [firstTitle]="'cart.cartPage.aNProduct'" [secondTitle]="'cart.cartPage.continue'" (firstEvent)="addNewProduct()" (secondEvent)="continueClicked()"></app-footer>
