<app-header heading="Cart" [showMenuButton]="true" [showSubHeader]="true" [showSearch]="false" [showCart]="true">
</app-header>
<ion-content>
  <div class="cardTop">
  <ion-card *ngFor="let cartItem of cartProducts">
    <ion-grid>
      <ion-row>
        <ion-col size="8" >
          <ion-row>
            <ion-col>
              <img style="width: 100px;height: 49px;" src="{{cartItem.productImage}}">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col >
              <ion-label class="vaccine-text">{{cartItem.productDescription}}</ion-label>
            </ion-col>
            </ion-row>
        </ion-col>
        <ion-col size="4">
          <ion-row>
            <ion-col>
              <div class="ion-text-right">
                <ion-label class="price-text"> {{cartItem.mrp | currency:'INR'}}
                </ion-label>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div class="ion-text-right">
                <ion-icon class="product-quantity" name="remove-circle-outline" (click)="modifyQuantity('remove')"></ion-icon>
              </div>
            </ion-col>
            <ion-col>
              <div class="ion-text-center text-margin">
                <ion-label class="quantity">{{cartItem.quantity}}</ion-label>
              </div>
            </ion-col>
            <ion-col>
              <div class="ion-text-left">
                <ion-icon class="product-quantity" name="add-circle-outline" (click)="modifyQuantity('add')"></ion-icon>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col >
              <div class="ion-text-right">
                  <ion-icon style="font-size: 24px;" name="trash-outline"></ion-icon>
              </div>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      </ion-grid>
  </ion-card>
</div>
</ion-content>
<app-footer  [isFirstOutline]=true [isSecondOutline]=false [firstTitle]="'cart.cartPage.aNProduct'" [secondTitle]="'cart.cartPage.continue'" (firstEvent)="addNewProduct()" (secondEvent)="continueClicked()"></app-footer>
