<app-header heading="Vaccines" [showMenuButton]="true" [showSubHeader]="false" [showSearch]="true" [showCart]=true>
</app-header>
<ion-content>
  <ion-card *ngFor="let product of productList;let i = index">
    <ion-grid class="card-section">
      <ion-row class="ion-no-padding"class="ion-no-margin" >
        <ion-col size="4">
          <div  class="offer-content">
            <ion-grid class="offer-item">
              <ion-row style="align-items: center;">
                <ion-col size="4">
                  <div class="line-left"></div>
                </ion-col>
                <ion-col size="4">
                  <div class="ion-text-center">
                    <ion-icon style="color: white;" name="star"></ion-icon>
                  </div>
                </ion-col>
                <ion-col size="4">
                  <div class="line-right"></div>
                  </ion-col>
              </ion-row>
              <ion-row *ngIf="dViaProduct.length !=0 && dViaProduct[i]?.isDiscount">
                <ion-col >
                  <div class="ion-text-center">
                   <table>
                   <thead>
                     <tr>
                       <th>Unit</th>
                       <th>Discount</th>
                     </tr>
                   </thead>
                   <tbody *ngIf="dViaProduct[i].isPercentDiscount">
                     <tr>
                     <td>1</td>
                     <td>{{dViaProduct[i].pDiscount.disPercent}}</td>
                     </tr>
                   </tbody>
                   <tbody *ngIf="!dViaProduct[i].isPercentDiscount">
                    <tr *ngFor="let item of dViaProduct[i].uDiscount;let j=index;">
                    <td>{{item.minQty}}</td>
                    <td>{{item.disAmtPerUnit}}</td>
                    </tr>
                  </tbody>
                  </table>
                  </div>
                </ion-col>
              </ion-row>
              <ion-row *ngIf="dViaProduct.length !=0 && !dViaProduct[i]?.isDiscount">
                <ion-col>
                  <div class="ion-text-center">
                    <ion-label> Offer not available</ion-label>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
          <div  class="content"></div>
        </ion-col >
        <ion-col class="img-padding" size="8">
          <div class="ion-text-center">
            <img [src]="getImageURL(product.productImage)">
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="content-section">
        <ion-col size="8">
          <div class="ion-text-left">
            <ion-label >
              <h2 class="text-color">{{product.productDescription}} </h2>
            </ion-label>
          </div>
        </ion-col>
        <ion-col size="4">
          <ion-row>
            <ion-col>
              <div class="ion-text-right" (click)="modifyQuantity('remove',product.productCode)">
                <ion-icon class="product-quantity" name="remove-circle-outline" ></ion-icon>
              </div>
            </ion-col>
            <ion-col>
              <div class="ion-text-center text-margin">
                <ion-label class="quantity">{{product.quantity}}</ion-label>
              </div>
            </ion-col>
            <ion-col>
              <div class="ion-text-left" (click)="modifyQuantity('add',product.productCode)">
                <ion-icon class="product-quantity" name="add-circle-outline" ></ion-icon>
              </div>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>

<app-footer  [isFirstOutline]=true [isSecondOutline]=false [firstTitle]="'product-list.product-listPage.aCart'" [secondTitle]="'product-list.product-listPage.bNow'" (firstEvent)="addToCart()" (secondEvent)="buyNow()"></app-footer>
