<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
   <ion-buttons slot="end">
     <ion-button>
       <ion-icon icon-only name="cart"></ion-icon>
     </ion-button>
   </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="header-section" (click)="goBack()">
    <ion-grid>
      <ion-row class="header-bottom">
        <ion-col size="1" class="ion-no-padding">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-col>
        <ion-col size="11" class="ion-no-padding">
          <ion-label>
            {{'pdistributor.pdistributorPage.pdistributor' | translate}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-searchbar debounce="600" (ionChange)="searchInputValueChange($event)"></ion-searchbar>
    <ion-card *ngFor="let item of [1,2,3,4]"  [ngStyle]="{'background-color':bgColor}" (press)="onPress($event)" (click)="goToDetail()" >
    <ion-item detail >
        <ion-icon slot="start"  name="person" class="card-icon"></ion-icon>
        <ion-label class="card-label">
          <p class="card-title">Vijay Pharma Pvt.</p>
          <p >
            <ion-label class="left-content"><ion-icon slot="start" name="location-outline"></ion-icon>&nbsp; Mumbai</ion-label>
            <ion-label class="right-content"><ion-icon slot="start" name="navigate-outline"></ion-icon>&nbsp;Dadar</ion-label>
          </p>
        </ion-label>
      </ion-item>
    </ion-card>
</ion-content>
<ion-footer >
  <ion-button  fill="outline" expand="block" (click)="savePressed($event)">{{'pdistributor.pdistributorPage.save-pdistributor' | translate}}</ion-button>
</ion-footer>
