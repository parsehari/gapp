<app-header heading="My Orders" [showMenuButton]="true" [issettingIcon]=true (openSetting)="showFilter();" [showSearch]="true" [showSubHeader]=true>
</app-header>

<ion-content>
  <!-- <div *ngIf="myOrders.length; else noOrderMessage" class="cardTop">  -->
  <ion-card *ngFor="let orders of myOrders;let i = index"  [ngStyle]="{'background-color':bgColor}"  (click)="goToDetail(orders.gskOrderNo)" >
    <ion-item detail lines="none">
        <ion-icon slot="start"  name="person" class="card-icon"></ion-icon>
        <ion-label class="card-label">
          <p class="card-title">{{orders.gskOrderNo}}</p>
          <p>
            <ion-label class="left-content">Delivered on {{orders.gskOrderDate | date}}</ion-label>
          </p>
        </ion-label>
      </ion-item>
    </ion-card>

        </ion-row>
    </ng-template> -->
