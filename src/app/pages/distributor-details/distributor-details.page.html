<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon icon-only name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="header-section" (click)="goBack()">
    <ion-grid>
      <ion-row class="header-bottom">
        <ion-col size="1" class="ion-no-padding">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-col>
        <ion-col size="11" class="ion-no-padding">
          <ion-label>
            {{'pdistributor.pdistributorPage.pdistributor' | translate}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-card>
    <ion-grid style="background-color: transparent;">
      <ion-row>
        <ion-col size="1"><div class="ion-text-center">
          <ion-icon style="font-size: 24px;" slot="start" name="person-circle-outline"></ion-icon>
        </div>
        </ion-col>
        <ion-col size="11" class="info-section">
          <ion-row class="padding-title">
            <ion-col>
              <div class="ion-text-left" style="font-size: 16px;">
                <ion-label class="text-bold">Santosh Kumar</ion-label>
              </div>
            </ion-col>
          </ion-row>
          <ion-row class="padding-bottom">
            <ion-col size="1"><div class="ion-text-center icon-color"><ion-icon  name="mail-outline"></ion-icon></div></ion-col>
            <ion-col size="11">
              <div class="ion-text-left">
                <ion-label >kr.jagindradixit@gmail.com
                </ion-label>
              </div>
            </ion-col>
          </ion-row>
          <ion-row class="padding-bottom">
            <ion-col size="1"><div class="ion-text-center icon-color"><ion-icon  name="call-outline"></ion-icon></div></ion-col>
            <ion-col size="11">
              <div class="ion-text-left">
                <ion-label >+91-87899999999
                </ion-label>
              </div>
            </ion-col>
          </ion-row>
          <ion-row class="padding-bottom">
            <ion-col size="1"><div class="ion-text-center icon-color"><ion-icon  name="location-outline"></ion-icon></div></ion-col>
            <ion-col size="11">
              <div class="ion-text-left">
                <ion-label >Upadhyay lane , west lohanipur, kadam kuan, patna
                </ion-label>
              </div>
            </ion-col>
          </ion-row>
          <ion-row class="padding-bottom">
            <ion-col size="1"><div class="ion-text-center icon-color"><ion-icon  name="person-outline"></ion-icon></div></ion-col>
            <ion-col size="11">
              <div class="ion-text-left">
                <ion-label >Jhon dev
                </ion-label>
              </div>
            </ion-col>
          </ion-row>
        </ion-col>
        </ion-row>
        </ion-grid>          
  </ion-card>
</ion-content>
<ion-footer>
  <ion-button fill="outline" expand="block">{{'pdistributor.pdistributorPage.save-pdistributor' | translate}}
  </ion-button>
</ion-footer>
