<ion-content no-padding no-bounce>
  <ion-grid no-padding>
    <ion-row>
        <ion-col size="4" offset="4">
          <img src="/assets/images/ionicimg.png">
        </ion-col>
   </ion-row>
      <ion-row>
          <ion-col class="flex">
              <div class="w-100-p">
                  <div class="card-container">
                      <ion-card class="login-card">
                          <div class="ion-padding-start ion-padding-end">
                              <ion-col>
                                  <ion-label class="enter-label-css">{{'otp.otpPage.otp' | translate}}</ion-label>
                                  <ion-label class="content-label-css">{{'otp.otpPage.message' | translate}}
                                  </ion-label>
                                  <ion-row text-center>
                                      <ion-col size="6" offset="3">
                                          <ion-grid class="otp-container">
                                              <ion-input type="number" #otp1 required maxLength="1" placeholder="0" text-center
                                                  (keyup)="otpController($event,otp2,'')" [(ngModel)]="otpOne">
                                              </ion-input>
                                              <ion-input type="number" #otp2 required maxLength="1" placeholder="0" text-center
                                                  (keyup)="otpController($event,otp3,otp1)" [(ngModel)]="otpTwo">
                                              </ion-input>
                                              <ion-input type="number" #otp3 required maxLength="1" placeholder="0" text-center
                                                  (keyup)="otpController($event,otp4,otp2)" [(ngModel)]="otpThree">
                                              </ion-input>
                                              <ion-input type="number" #otp4 required maxLength="1" placeholder="0"
                                                  (keyup)="otpController($event,'',otp3)" [(ngModel)]="otpFour">
                                              </ion-input>
                                          </ion-grid>
                                      </ion-col>
                                  </ion-row>
                                  <ion-label class="back-label-css clickable" (click)="reSendOTP()"><b>{{'otp.otpPage.resend' | translate}}</b></ion-label>
                                  <ion-label class="back-label-css clickable" (click)="back()"><b>{{'otp.otpPage.backTologin' | translate}}</b>
                                  </ion-label>
                              </ion-col>
                              <ion-button class="button-text" expand="block" (click)="validateOTP()" fill="outline">
                                {{'otp.otpPage.continue' | translate}}</ion-button>
                          </div>
                      </ion-card>
                  </div>
              </div>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
