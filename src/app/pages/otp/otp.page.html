<app-header heading=" " showMenuButton="false" showSubHeader="false" [showSearch]="false" showCart="false">
</app-header>
<ion-content no-padding no-bounce>
  <ion-grid no-padding>
    <ion-row>
        <ion-col class="imgCenter">
            <img src="/assets/images/noun_otp type_3046859.svg">
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col class="flex">
              <div class="w-100-p">
                  <div class="card-container">
                          <div class="ion-padding-start ion-padding-end">
                              <ion-col>
                                  <ion-label class="content-label-css">{{'otp.otpPage.message' | translate}} '{{loginData}}' {{'otp.otpPage.remainMsg' | translate}}
                                  </ion-label>
                                  <ion-row text-center>
                                      <ion-col size="6" offset="3">
                                          <ion-grid class="otp-container">
                                              <ion-input type="number" #otp1 required maxLength="1" placeholder="0" text-center
                                                  (keyup)="otpController($event,otp2,'')" [(ngModel)]="otpOne">
                                              </ion-input>
                                              <ion-input type="number" #otp2 required maxLength="1" placeholder="0" text-center
                                                  (keyup)="otpController($event,otp3,otp1)" [(ngModel)]="otpTwo">
                                              </ion-input>
                                              <ion-input type="number" #otp3 required maxLength="1" placeholder="0" text-center
                                                  (keyup)="otpController($event,otp4,otp2)" [(ngModel)]="otpThree">
                                              </ion-input>
                                              <ion-input type="number" #otp4 required maxLength="1" placeholder="0"
                                                  (keyup)="otpController($event,'',otp3)" [(ngModel)]="otpFour">
                                              </ion-input>
                                          </ion-grid>
                                      </ion-col>
                                  </ion-row>
                                  <ion-label class="back-label-css"><b>Your code will  be valid for {{timeLeft}} seconds</b>
                                  </ion-label>
                                </ion-col>
                          </div>
                  </div>
              </div>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col class="textCenter">
            <ion-label  (click)="back()"><b>{{'otp.otpPage.backTologin' | translate}}</b>
            </ion-label>
            <div class="resend">
                <ion-label (click)="getOTP()">{{'otp.otpPage.resend' | translate}}</ion-label>
            </div>
          </ion-col>
        
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border">
    <ion-row>
        <ion-col>
            <ion-button class="button-text" expand="block" (click)="validateOTP()" fill="outline">
                {{'otp.otpPage.continue' | translate}}</ion-button>
      </ion-col>
      </ion-row>
  </ion-footer>
